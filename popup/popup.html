<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bionic Markdown Preview</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Bionic Reading</h1>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-slider"></span>
      </label>
    </header>

    <main class="popup-content">
      <section class="setting-group">
        <label class="setting-label">
          <span class="label-text">Fixation Point</span>
          <span class="label-value" id="fixationValue">3</span>
        </label>
        <input type="range" id="fixationPoint" min="1" max="5" value="3" class="slider">
        <p class="setting-description">How many characters are emphasized per word</p>
      </section>

      <section class="setting-group">
        <label class="setting-label">
          <span class="label-text">Dim Opacity</span>
          <span class="label-value" id="opacityValue">50%</span>
        </label>
        <input type="range" id="dimOpacity" min="10" max="90" value="50" class="slider">
        <p class="setting-description">Opacity of non-emphasized text</p>
      </section>

      <section class="setting-group">
        <label class="setting-label">
          <span class="label-text">Gradient Theme</span>
        </label>
        <select id="gradientTheme" class="select">
          <option value="none">None</option>
          <option value="ocean">Ocean</option>
          <option value="sunset">Sunset</option>
          <option value="forest">Forest</option>
          <option value="berry">Berry</option>
          <option value="lavender">Lavender</option>
          <option value="autumn">Autumn</option>
          <option value="mint">Mint</option>
          <option value="twilight">Twilight</option>
          <option value="coffee">Coffee</option>
          <option value="monochrome">Monochrome</option>
        </select>
        <div class="gradient-preview" id="gradientPreview"></div>
      </section>

      <section class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="autoMarkdown" checked>
          <span class="checkbox-text">Auto-render Markdown files</span>
        </label>
        <p class="setting-description">Automatically render .md files as preview</p>
      </section>
    </main>

    <footer class="popup-footer">
      <p class="footer-text">Click the toggle to enable bionic reading on this page</p>
      <p class="markdown-indicator" id="markdownIndicator" style="display: none;">
        Markdown file detected
      </p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
